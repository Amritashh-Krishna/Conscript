<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TalentConnect - Find Your Dream Team</title>
  
  <style>
    body {
      background-color: rgb(106, 186, 251);
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: rgba(255, 255, 255, 0.8);
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px;
    }
    .logo {
      font-size: 40px;
      font-weight: bold;
      color: #333;
    }
    .nav-links {
      list-style: none;
      display: flex;
    }
    .nav-links li {
      margin-right: 20px;
    }
    .nav-links a {
      text-decoration: none;
      color: #333;
      transition: color 0.3s ease-in-out;
    }
    .nav-links a:hover {
      color: #555;
    }
    .description {
      text-align: center;
      margin-top: 150px;
      color: #fff;
    }
    .description h1 {
      font-size: 36px;
      margin-bottom: 20px;
    }
    .description p {
      font-size: 18px;
      margin-bottom: 40px;
    }
    .animated-button {
      display: inline-block;
      padding: 12px 24px;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      animation: pulse 2s infinite;
    }
    @keyframes pulse {
      0% { transform: scale(1); }
      50% { transform: scale(1.05); }
      100% { transform: scale(1); }
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="logo">HireFree</div>
    <ul class="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">Browse Jobs</a></li>
      <li><a href="#">About Us</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </div>
  <div class="description">
    <h1>Your Dream Team Awaits</h1>
    <p>Find the perfect talent to drive your company's success.</p>
    
    <a href="#" class="animated-button" onclick="auth()">Join HireFree</a>
  </div>
  <script>
    function auth(){
        window.location.assign("form.html");
        
    }
     
  </script>
</body>
</html>
